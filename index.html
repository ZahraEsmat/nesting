<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nesting and indentation</title>
</head>
<body>
    <h1>nesting</h1>
    <p>nesting list is a list inside another list.</p>
    <ul>
        <li>present
            <ol>
                <li>Present Continuous Tense</li>
                <li>Present Perfect</li>
                <li>Present Perfect Continuous</li>
            </ol>
        </li>
        <li>past
            <ul>
                <li>simple past tense</li>
                <li>past continuous tense</li>
                <li>past perfect tense</li>
            </ul>
        </li>
        <li>future</li>
    </ul>
    
</body>
</html>
